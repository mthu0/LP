<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna Lalaty</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #fffafc;
        color: #333;
      }

      header {
        text-align: center;
        padding: 30px 15px;
        background-color: #fdf0f5;
      }

      header h1 {
        font-size: 2.5rem;
        color: #d44ca7;
      }

      header p {
        font-size: 1.1rem;
        color: #888;
      }

      .banner img {
        width: 100vw;
        height: auto;
        display: block;
      }

      .cta {
        text-align: center;
        margin: 30px 20px;
      }

      .cta a {
        background-color: #ec4b9a;
        color: white;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 1.2rem;
        text-decoration: none;
        display: inline-block;
        transition: background 0.3s ease;
      }

      .cta a:hover {
        background-color: #d23e89;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #aaa;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 2rem;
        }

        .cta a {
          font-size: 1rem;
          padding: 12px 24px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Anna Lalaty</h1>

        rel="nofollow"
      >
        GET IT NOW</a
      >
    </div>

    <footer>&copy; 2025 Anna Lalaty. All rights reserved.</footer>

</html>
